<!-- Google, Github, Mail -->
<div class="auth-container">
  <div class="google">
    <h1><i class="fab fa-google-plus-g"></i>Sign in with Google account</h1>
  </div>
  <div class="github">
    <h1 (click)="signWithGithub()"><i class="fab fa-github"></i>Sign in with Github account</h1>
  </div>
  <div class="mail">
    <h1><i class="fas fa-at"></i>Sign in with Email</h1>
    <div class="formgroup">
      <form class="auth-form">
        <input type="email" required>
        <input type="password" required>
        <button type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
